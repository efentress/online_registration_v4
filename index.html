<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
        <title>My Portfolio</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap">

</head>

    <body>

        <header>
            <h1>The Code Review</h1>
        </header>

        <main>
            <div class="start">
                <h2>Sign up for our newsletter</h2>
                    <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>

            <form action="index.html" method="post">

                <fieldset class="primary">
                    <legend>Contact Information</legend>
                    <div class="align">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                    </div>
                    <div class="align">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                    </div>
                    <div class="align">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="Required" required>
                    </div>
                    <div class="align">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="Required" required>
                    </div>
                    <div class="align">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="Required" required>
                    </div>
                    <div class="align">
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option value="blank">Select</option>
                        <option value="ky">KY</option>
                        <option value="in">IN</option>
                        <option value="mo">MO</option>
                    </select>
                    </div>
                    <div class="align">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zipcode" placeholder="Required">
                </div>
                </fieldset>

                <fieldset class="secondary">
                    <legend>Newsletter</legend>
                        <p>Select the newsletter you would like to receive</p>
                        <div>
                        <input type="checkbox" id="hnews" value="html_news" name="user_news">
                        <label for="hnews">HTML News</label>
                        </div>
                        <div>
                        <input type="checkbox" id="css" value="css_news" name="user_news">
                        <label for="css">CSS News</label>
                        </div>
                        <div>
                        <input type="checkbox" id="java" value="javascript_news" name="user_news">
                        <label for="java">Javascript News</label>
                        </div>

                        <p>Newsletter Format</p>
                      
                        <div>
                        <input type="radio" id="html" value="html" name="user_news">
                        <label for="html">HTML</label>
                        </div>
                        <div>
                        <input type="radio" id="plain" value="plaintext" name="user_news">
                        <label for="html">Plaintext</label>
                        </div>

                    <label for="other">Other topics you'd like to hear about</label>
                    <textarea id="other" name="user_topics"></textarea>
                </fieldset>

                <button type="submit">Sign Up</button>

            </form>
        </main>

        <footer>Copyright The Code Review</footer>
    </body>
</html>
